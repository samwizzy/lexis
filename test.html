<!DOCTYPE html>
<html>
<head>
	<title>X-Debug</title>
</head>
<body>

<button>JS press</button>
<button id='btn'>Jquery press</button>

<div id="container">
	<form action="" method="POST">
		
	</form>
</div>


<div>
	<button class="remove">remove</button>
</div>	

<p id="pg"></p>


<script type="text/javascript" src="dist/bundle.js"></script>
<!-- <script type="text/javascript" src="assets/js/jquery.min.js"></script> -->

<script type="text/javascript">
	var count = 1;
	document.getElementsByTagName('button')[0].onclick = function(){
		var form = document.getElementsByTagName('form')[0];
		var tr = document.createElement('tr');
		var td = document.createElement('td');
		var td2 = document.createElement('td');
		var input = document.createElement('input');
		input.setAttribute('name', 'school'+count);
		input.type = 'text';			
					
		var btn = document.createElement('input');
		btn.type = 'button';
		btn.setAttribute('class', 'remove');
		btn.value = "remove";

		td.appendChild(input);
		td2.appendChild(btn);
		tr.appendChild(td);
		tr.appendChild(td2);
		form.appendChild(tr);

		count++;


		btn.onclick = function(e){
			// console.log(e.target.parentNode);
			var removeTarget = e.target.parentNode.parentNode;
		    // console.log(e.target.parentNode);
			removeTarget.style.opacity = 0;
			setTimeout( function(){ removeTarget.parentNode.removeChild(removeTarget) }, 1000 );
		}
	};


	$('#btn').on('click', function(){
		var tr = `<tr>
		<td><input type="text"></td>
		<td><button id="button">remove</button></td>
		</tr>`;

		$('#container').append(tr);
	});

	$(document).on('click', '#button', function(event){
		console.log(event.target);
		$(this).parent().parent().remove();
	});

</script>


</body>
</html>
